<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
  <style>
    /* Custom styles here */
  </style>
</head>

<body>
  <div id="landing-page">
    <h1>Welcome to Note Taker</h1>
    <p>Get started to take notes and organize your thoughts.</p>
    <button id="get-started-btn">Get Started</button>
  </div>

  <div id="note-taker-page" style="display: none;">
    <nav class="navbar bg-info">
      <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
      <div class="icons">
        <i class="fas fa-save text-light save-note"></i>
        <i class="fas fa-plus text-light new-note"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <ul class="list-group"></ul>
          </div>
        </div>
        <div class="col-8">
          <input class="note-title form-control" placeholder="Note Title" maxlength="28" type="text" />
          <textarea class="note-textarea form-control" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/index.js"></script>
</body>
</html>
